<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Neucha&family=Patrick+Hand&family=Schoolbell&display=swap');

            body {
                display: block;
                margin: 0;
                padding: 0;
                justify-content: center;
                align-items: start;
                font-family: "Patrick Hand", "Caveat", "Neucha", "Schoolbell", cursive;
                font-size: 18px;
            }

            .wrapper {
                display: block;
                width: 800px;
                height: auto;
                max-width: 100%; /* or whatever max width you like */
                padding: 15px;
                margin: 15px auto;
                background: white;
            }

            .content-container {
                display: flex;
                justify-content: space-between;
            }

            .title-container, .section-container, .chart-container, .table-container {
                display: block;
                margin-top: 10px;
                margin-bottom: 10px;
                padding-left: 2px;
                padding-right: 2px;
                padding-top: 0px;
                padding-bottom: 0px;
            }

            .title {
                font-family: "Patrick Hand", "Caveat", cursive;
                font-size: 26px;
                text-align: center;
                margin-bottom: 6px;
                text-transform: uppercase;
            }

            .abstract {
                font-size: 18px;
                line-height: 1.5;
                text-align: justify;
            }

            .section-title {
                font-family: "Patrick Hand", "Caveat", cursive;
                font-size: 20px;
                margin-bottom: 4px;
            }

            .section-content {
                font-size: 16px;
                line-height: 1.5;
                text-align: justify;
                margin-top: 0px;
            }

            .chart-container {
                display: block;
                margin-left: 0px;
                margin-right: 0px;
                padding-left: auto;
                padding-right: auto;
                text-align: center;
                align-items: center;
            }

            .svg-chart {
                display: block;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 10px;
                margin-bottom: 4px;
            }

            .svg-chart-title {
                font-style: italic;
                font-size: 16px;
                margin-top: 4px;
                margin-bottom: 10px;
                text-align: center;
            }

            .table-container {
                text-align: center;
                width: 100%;
                overflow-x: auto; /* Enables horizontal scrolling if necessary */
                display: flex;
                flex-direction: column; /* Stack title and table */
                align-items: center;
            }

            .table-title {
                font-style: italic;
                font-size: 20px;
                margin-top: 4px;
                margin-bottom: 6px;
                text-align: center;
                width: 100%;
            }

            table {
                margin-left: auto;
                margin-right: auto;
                border: 0.5px solid black;
                border-collapse: collapse;
                font-size: clamp(10px, 2vw, 14px);; /* Responsive font size */
                width: 100%;
                max-width: 100%; /* Ensures table fits within the container */
                table-layout: auto; /* Allows columns to adjust dynamically */
            }

            th, td {
                border: 0.5px solid black;
                padding: 10px;
                text-align: left;
                word-wrap: break-word;
                word-break: break-word; /* Ensures text does not overflow */
                overflow: hidden;
                font-size: clamp(10px, 2vw, 14px);; /* Prevents large text from breaking */
            }
            /* Fix first column width */
            th:first-child,
            td:first-child {
                min-width: auto; /* Ensures the first column does not get too small */
                max-width: auto; /* Prevents excessive stretching */
                white-space: normal; /* Allows text wrapping */
            }
            
        </style>
    </head>
    <body>
        <div class="wrapper">
            {content}
        </div>
    </body>
</html>
